instances:
  phy:
    long_name: nflexpd phytoplankton
    model: nflexpd/phy
    parameters:
      p0: 0.0225                     # background concentration (mmol m-3), default = 0.0225
      kc: 0.03                       # specific light extinction (m2 mmol-1), default = 0.03
      i_min: 25.0                    # minimum light intensity in euphotic zone (W m-2), default = 25.0
      rmax: 1.0                      # maximum specific growth rate (d-1), default = 1.0
      alpha: 1.35                    # half-saturation nutrient concentration (mmol m-3), default = 0.3
      rpn: 0.01                      # excretion rate (d-1), default = 0.01
      rpdu: 0.02                     # mortality in euphotic zone (d-1), default = 0.02
      rpdl: 0.1                      # mortality below euphotic zone (d-1), default = 0.1
      w_p: -1.0                      # vertical velocity (<0 for sinking) (m d-1), default = -1.0
    initialization:
      N: 1e-15                       # Phytoplankton-N concentration (mmol m-3)
    coupling:
      din: abio/din        # nutrient source (mmol m-3)
      don: abio/don        # sink for excreted matter (mmol m-3)
      detN: abio/detn      # sink for dead matter (mmol m-3)
  abio:
    long_name: nlfexpd pelagic
    model: nflexpd/abio
    parameters:
      w_det: -5.0                      # vertical velocity (<0 for sinking) (m d-1), default = -5.0
      kc: 0.03                       # specific light extinction (m2 mmol-1), default = 0.03
      kdet: 0.003                    # sp. rate for f_det_don
      kdon: 0.003                    # sp. rate for f_don_din
    initialization:
      din: 4.5                         # DIN concentration (mmol m-3)
      don: 4.5                         # DON concentration (mmol m-3)
      detn: 4.5                        # Det-N concentration (mmol m-3)
